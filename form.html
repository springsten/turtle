<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="form.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <title>Ansökan</title>
</head>

<body>

  <div class="flex-container">
    <div class="form">
      <h1 class="text-center">Ansökan:</h1>
      <div class="flex-outer">
          <label for="firstName">Namn:</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Namn" required>
      </div>
      <div class="flex-outer">
        <label for="lastName">Efternamn:</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Efternamn" required>
      </div>

      <div class="flex-outer">
        <label for="adress">Adress:</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Adress" required>
      </div>
      <div class="flex-outer">
        <label for="zipcode">Postnummer:</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Postnummer" required>
      </div>
      <div class="flex-outer">
        <label for="township">Ort:</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Ort" required>
        </div>
      </div>
  </div>







</body>
</html>
